<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Мишка</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar.js@1.0.4/dist/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <!-- Окружение с AR -->
  <a-scene embedded arjs>
    <!-- Используем маркер Hiro для отображения -->
    <a-marker preset="hiro">
      <!-- Вставляем 3D модель мишки -->
      <a-entity 
        gltf-model="url(https://mnsch1.github.io/bear/bear.glb)" 
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>
    </a-marker>
    <!-- Камера для отображения -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
